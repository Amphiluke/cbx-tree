<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;cbx-tree&gt;</title>
  <link rel="stylesheet" href="./index.css">
  <link href="./favicon.svg" rel="icon" type="image/svg+xml">
  <meta property="og:url" content="https://amphiluke.github.io/cbx-tree/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="&lt;cbx-tree&gt;: The Checkbox Tree element">
  <meta property="og:description" content="Web Component for building tree-like UI with checkable items">
  <meta property="og:image" content="https://amphiluke.github.io/cbx-tree/preview.jpg">
  <meta property="og:image:width" content="1344">
  <meta property="og:image:height" content="704">
</head>
<body>
  <h1><code>&lt;cbx-tree&gt;</code>: The Checkbox Tree element</h1>
  <form action="." id="archive-form" class="archive-form">
    <div class="archive-head">
      <h2>Select files/directories</h2>
      <button type="button" id="toggle-all-btn" title="Expand/collapse all">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="1lh" height="1lh" fill="currentColor">
          <path d="M3.65 9.15a.5.5 0 0 1 .7 0L8 12.79l3.65-3.64a.5.5 0 0 1 .7.7l-4 4a.5.5 0 0 1-.7 0l-4-4a.5.5 0 0 1 0-.7m0-2.3a.5.5 0 0 0 .7 0L8 3.21l3.65 3.64a.5.5 0 0 0 .7-.7l-4-4a.5.5 0 0 0-.7 0l-4 4a.5.5 0 0 0 0 .7"/>
        </svg>
      </button>
      <button type="button" id="check-all-btn" title="Check/uncheck all">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="1lh" height="1lh" fill="currentColor">
          <path d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.32 8.38a.75.75 0 1 1 1.06-1.06l2.1 2.1 3.47-4.43zm-.92 5.14.92.92a.75.75 0 0 0 1.08-.02l4-4.99a.75.75 0 1 0-1.1-1.03L9.48 9.42l-.49-.49z"/>
        </svg>
      </button>
    </div>
    <cbx-tree id="file-tree" name="files[]" data-theme="system"></cbx-tree>
    <div class="archive-foot">
      <button type="submit" class="archive-btn">Archive selected</button>
      Theme:
      <label><input type="radio" name="theme" value="system" checked> System</label>
      <label><input type="radio" name="theme" value="custom"> Custom</label>
    </div>
    <div id="archive-popover" class="archive-popover" popover></div>
  </form>
  <footer class="footer">
    Â© 2025 Amphiluke<br>
    <a href="https://github.com/Amphiluke/cbx-tree">cbx-tree on GitHub</a>
  </footer>
  <script type="module" src="./cbx-tree.mjs"></script>
  <script type="module" src="./index.mjs"></script>
</body>
</html>
